      <script>
      function InputValidateCheck()
      {

        if(Loginform.username.value == "")
        {
          document.getElementById("login-warning").innerHTML = "Please input your username!";
          Loginform.username.focus();
          return(false);
        }
        if(Loginform.password.value == "")
        {
          document.getElementById("login-warning").innerHTML = "Please input your password!";
          Loginform.username.focus();
          return(false);
        }
      }
      </script>

    <body>

      <div class="container">

        <form class="form-signin" method="post" name="Loginform" role="form" >
          <h2 class="form-signin-heading">Please sign in</h2>
          <div id="login-warning"></div>
            <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <!--input class="btn btn-lg btn-primary btn-block" type="submit"-->
            <input style="width:140px;float: right;" class="btn btn-lg btn-primary btn-block" type="submit" id="login-btn" name="submit" onclick="InputValidateCheck(this)"value="Sign in"  />

        </form>

      </div> <!-- /container -->
